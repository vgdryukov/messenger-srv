services:
  - type: web
    name: telegraf
    env: go
    plan: free
    buildCommand: go build -o server
    startCommand: ./server
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        generateValue: true  # Render сам назначит порт для HTTP
      - key: TCP_PORT
        value: "10000"      # Фиксированный порт для TCP